{% extends 'base/base.html' %}
{% block content %}
<h2 style="margin-bottom: 20px; color: #d6336c;">Your Matches</h2>

{% if matched_users %}
    <ul style="list-style: none; padding: 0; max-width: 400px;">
        {% for user in matched_users %}
            <li style="margin-bottom: 10px;">
                <a href="{% url 'chat_view' user.id %}" 
                   style="text-decoration: none; padding: 10px 15px; 
                          display: block; border-radius: 8px; background-color: #f8d7da; 
                          color: #721c24; font-weight: 600; transition: background-color 0.3s;">
                    {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% else %}
    <p style="color: #666; font-style: italic;">You have no matches yet. Keep swiping!</p>
{% endif %}
{% endblock %}
