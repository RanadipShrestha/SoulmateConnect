{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Registration - Find Your Match</title>
    <style>
        body {
            background: #ffe6e6;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .registration-container {
            background: #ffffffe4;
            padding: 30px;
            max-width: 800px;
            margin: 30px auto;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        .registration-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #d6336c;
            font-size: 26px;
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .form-group label {
            font-weight: bold;
            margin-bottom: 6px;
            color: #333;
        }
        .form-group input, 
        .form-group select, 
        .form-group textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background-color: #fafafa;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus, 
        .form-group textarea:focus, 
        .form-group select:focus {
            border-color: #d6336c;
            outline: none;
        }
        .form-group input[type="file"] {
            padding: 6px;
            background-color: transparent;
        }
        .submit-btn {
            grid-column: span 2;
            background: #d6336c;
            color: #fff;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #c8235c;
        }
        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        .login-link a {
            color: #d6336c;
            text-decoration: none;
            font-weight: bold;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
            .submit-btn {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>

<div class="registration-container">
    <h2>Create Your Dating Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- Django user fields -->
        <div class="form-group">
            <label>First Name</label>
            <input type="text" name="first_name" placeholder="John" required>
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="last_name" placeholder="Doe" required>
        </div>
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" placeholder="john_doe123" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password1" placeholder="Enter password" required>
        </div>
        <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" placeholder="Re-enter password" required>
        </div>

        <!-- Additional profile fields -->
        <div class="form-group">
            <label>Date of Birth</label>
            <input type="date" name="dob" required>
        </div>
        <div class="form-group">
            <label>Bio</label>
            <textarea name="bio" rows="2" placeholder="Tell us about yourself..." required></textarea>
        </div>
        <div class="form-group">
            <label>Profile Picture</label>
            <input type="file" name="profile" accept="image/*" required>
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" name="city" placeholder="Pokhara" required>
        </div>
        <div class="form-group">
            <label>Occupation</label>
            <input type="text" name="occupation" placeholder="Software Engineer" required>
        </div>
        <div class="form-group">
            <label>Education</label>
            <input type="text" name="education" placeholder="Bachelor's in IT" required>
        </div>
        <div class="form-group">
            <label>Hobbies</label>
            <input type="text" name="hobbies" placeholder="Traveling, Hiking, Music" required>
        </div>
        <div class="form-group">
            <label>Gender</label>
            <select name="gender" required>
                <option value="">-- Select Gender --</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <button type="submit" class="submit-btn">Register</button>
    </form>
    <div class="login-link">
        Already have an account? <a href="{% url 'login' %}">Login Here</a>
    </div>
</div>

</body>
</html>
