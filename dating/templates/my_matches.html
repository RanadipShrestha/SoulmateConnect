{% extends "base/base.html" %}

{% block content %}
<h1 class="page-title">My Matches</h1>

<div class="matches-container">
    {% if matched_users %}
        {% for user in matched_users %}
            <a href="{% url 'profile_detail' user.id %}" class="match-link">
                <div class="match-card">
                    <div class="match-image">
                        <img src="{{ user.userdetails.profile.url }}" alt="{{ user.username }}'s profile picture" onerror="this.src='/static/images/default-profile.png';">
                    </div>
                    <div class="match-info">
                        <h3>{{ user.username }}</h3>
                        <p>{{ user.userdetails.bio|default:"No bio provided." }}</p>
                    </div>
                </div>
            </a>
        {% endfor %}
    {% else %}
        <p class="no-matches">You have no matches yet.</p>
    {% endif %}
</div>

<style>
.page-title {
    font-size: 2rem;
    margin-bottom: 1.5rem;
    text-align: center;
}

.matches-container {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    gap: 1.5rem;
    padding: 1rem;
}

.match-link {
    text-decoration: none;
    color: inherit;
}

.match-card {
    background-color: #f9f9f9;
    border-radius: 12px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    transition: transform 0.2s ease;
}

.match-card:hover {
    transform: translateY(-5px);
}

.match-image img {
    width: 100px;
    height: 100px;
    object-fit: cover;
    border-radius: 50%;
    margin-bottom: 0.75rem;
}

.match-info h3 {
    margin: 0.5rem 0 0.25rem;
}

.match-info p {
    font-size: 0.9rem;
    color: #444;
}

.no-matches {
    text-align: center;
    font-style: italic;
    color: #666;
}
</style>
{% endblock %}
