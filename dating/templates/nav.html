<style>
    .site-header {
        background: #d6336c;
        padding: 15px 0;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .site-header .container {
        display: flex;
        margin: 0 0;
        justify-content: space-between;
        align-items: center;
        padding: 0 20px;
    }

    .site-header .logo {
        color: #fff;
        font-size: 26px;
        font-weight: bold;
        text-decoration: none;
    }

    .site-header nav ul {
        list-style: none;
        display: flex;
        gap: 25px;
        margin: 0;
        padding: 0;
    }

    .site-header nav ul li a {
        position: relative;
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        padding: 5px 0;
        transition: color 0.3s ease;
    }

    /* Hover underline effect */
    .site-header nav ul li a::after {
        content: '';
        position: absolute;
        width: 0%;
        height: 2px;
        bottom: -4px;
        left: 0;
        background-color: #fff;
        transition: width 0.3s ease;
    }

    .site-header nav ul li a:hover {
        color: #ffe6e6;
    }

    .site-header nav ul li a:hover::after {
        width: 100%;
    }
</style>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{% url 'index' %}" class="logo">SoulConnect </a>
            <nav>
                <ul>
                    <li><a href="{% url 'index' %}">Home</a></li>
                    <li><a href="{% url 'match' %}"> Matching</a></li>
                    <li><a href="{% url 'message' %}"> Message </a></li>
                    <li><a href="{% url 'aboutus' %}">about Us</a></li>
                    <li><a href="{% url 'conatctus' %}"> Contact Us </a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>
</body>
