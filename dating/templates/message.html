{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>Welcome, {{ user.username }}!</h1>
    <h2>Start a Chat</h2>
    <ul>
        {% for user in users %}
            <li><a href="{% url 'chat_room' user.id %}">{{ user.username }}</a></li>
        {% endfor %}
    </ul>
{% endblock content %}
